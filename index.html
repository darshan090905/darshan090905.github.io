<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Darshan Patgar | DevOps Portfolio</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;600;700&display=swap" rel="stylesheet">
<style>
:root {
  --bg:#0a0f1a; --surface:#111827; --surface2:#1a2235;
  --border:#1e2d45; --accent:#38bdf8; --accent-dim:rgba(56,189,248,0.12);
  --green:#4ade80; --text:#f0f6ff; --muted2:#94a3b8;
}
* { margin:0; padding:0; box-sizing:border-box; }
body { background:var(--bg); color:var(--text); font-family:'Inter',sans-serif; line-height:1.6; }
nav { position:fixed; top:0; width:100%; height:60px; display:flex; align-items:center; justify-content:space-between; padding:0 2rem; background:rgba(10,15,26,0.9); border-bottom:1px solid var(--border); backdrop-filter:blur(10px); z-index:100; }
.nav-brand { font-family:'JetBrains Mono',monospace; color:var(--accent); font-weight:700; }
.section { padding:80px 6vw; }
.grid { display:grid; gap:1.5rem; grid-template-columns:repeat(auto-fill, minmax(300px, 1fr)); }
.card { background:var(--surface); border:1px solid var(--border); border-radius:12px; padding:1.5rem; transition:0.3s; }
.card:hover { border-color:var(--accent); transform:translateY(-5px); }
.tag { font-size:0.7rem; background:var(--surface2); padding:2px 8px; border-radius:4px; margin-right:5px; color:var(--accent); }
.btn-view { margin-top:1rem; display:inline-block; padding:8px 16px; background:var(--accent-dim); color:var(--accent); border:1px solid var(--accent); border-radius:6px; cursor:pointer; text-decoration:none; font-size:0.8rem; }
/* PDF Modal */
.modal { display:none; position:fixed; inset:0; background:rgba(0,0,0,0.9); z-index:1000; align-items:center; justify-content:center; }
.modal.active { display:flex; }
.modal-content { width:90%; height:90%; background:var(--surface); border-radius:12px; display:flex; flex-direction:column; }
.modal-header { padding:1rem; border-bottom:1px solid var(--border); display:flex; justify-content:space-between; }
iframe { flex:1; border:none; border-radius:0 0 12px 12px; }
</style>
</head>
<body>

<nav>
  <div class="nav-brand">DARSHAN.PATGAR</div>
</nav>

<section class="section">
  <h1 style="font-size:3rem; margin-bottom:1rem;">DevOps <span style="color:var(--accent)">Engineer</span></h1>
  <p style="color:var(--muted2); max-width:600px;">Specializing in CI/CD Automation, Kubernetes, and Cloud Security.</p>
</section>

<section id="projects" class="section">
  <h2 style="margin-bottom:2rem;">Projects</h2>
  <div id="projectGrid" class="grid"></div>
</section>

<section id="certs" class="section">
  <h2 style="margin-bottom:2rem;">Certifications</h2>
  <div id="certGrid" class="grid"></div>
</section>

<div id="pdfModal" class="modal">
  <div class="modal-content">
    <div class="modal-header">
      <span id="pdfTitle">Certificate</span>
      <button onclick="closeModal()" style="background:none; border:none; color:white; cursor:pointer;">âœ• Close</button>
    </div>
    <iframe id="pdfFrame"></iframe>
  </div>
</div>

<script>
async function init() {
  try {
    const res = await fetch('data.json');
    const data = await res.json();
    
    // Render Projects
    document.getElementById('projectGrid').innerHTML = data.projects.map(p => `
      <div class="card">
        <h3>${p.icon} ${p.title}</h3>
        <p style="font-size:0.9rem; color:var(--muted2); margin:10px 0;">${p.desc}</p>
        <div>${p.tags.map(t => `<span class="tag">${t}</span>`).join('')}</div>
      </div>
    `).join('');

    // Render Certs
    document.getElementById('certGrid').innerHTML = data.certs.map(c => `
      <div class="card">
        <h4>${c.name}</h4>
        <p style="font-size:0.8rem; color:var(--muted2);">${c.issuer}</p>
        ${c.fileUrl ? `<button class="btn-view" onclick="openModal('${c.fileUrl}', '${c.name}')">View PDF</button>` : ''}
        ${c.credentialUrl ? `<a href="${c.credentialUrl}" target="_blank" class="btn-view" style="margin-left:5px;">Verify</a>` : ''}
      </div>
    `).join('');
  } catch (e) { console.error("Load failed", e); }
}

function openModal(url, title) {
  document.getElementById('pdfFrame').src = url;
  document.getElementById('pdfTitle').innerText = title;
  document.getElementById('pdfModal').classList.add('active');
}

function closeModal() {
  document.getElementById('pdfModal').classList.remove('active');
  document.getElementById('pdfFrame').src = "";
}

init();
</script>
</body>
</html>
